<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ if not .IsHome }}
  <header>
    {{ partial "header.html" . }}
  </header>
  {{ end }}
  
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ if not .IsHome }}
  <footer>
    {{ partial "footer.html" . }}
  </footer>
  {{ end }}
</body>
</html>
